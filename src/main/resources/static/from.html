<!doctype html>
<html>
<head>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.2"></script>
    <title>黑洞</title>
<body>
<div class="container-fluid">
    <div class="row" id="app">
        <form>
            <div class="col-auto">
                <div class="form-group">
                    <label for="file">文件传输入口</label>
                    <input type="file" class="form-control-file" id="file" @change="upload"/>
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">下载码</div>
                    </div>
                    <input type="text" class="form-control" v-model="downloadCode">
                    <input type="button" class="btn btn-sm btn-outline-info" value="copy" @click="copy(downloadCode)">
                </div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">下载链接</div>
                    </div>
                    <input type="text" class="form-control" :value="getDownloadUrl()">
                    <input type="button" class="btn btn-sm btn-outline-info" value="copy" @click="copy(getDownloadUrl())">
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
function randNumber() {
  return new String(parseInt(Math.random() * 100000000) + 10000000).substr(1, 8);
}
var app = new Vue({
  el: '#app',
  data: {
    downloadCode: randNumber(),
  },
  created: function () {
  },
  methods: {
    getDownloadUrl() {
      return window.location.origin + "/whitehole/" + this.downloadCode;
    },
    upload(e) {
      let param = new FormData();
      param.append('file', e.target.files[0]);
      let config = {
         headers:{'Content-Type':'multipart/form-data'}
      };
      this.$http.post('/blackhole/' + this.downloadCode, param, config)
        .then(response=>{
          console.log(response.data);
        })
    },
    copy(e) {
      const input = document.createElement("input");
      document.body.appendChild(input);
      input.setAttribute("value", e);
      input.select();
      if (document.execCommand("copy")) {
        document.execCommand("copy");
      }
      document.body.removeChild(input);
    },
  },
})
</script>
</body>
</html>
